<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Not Working
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Not Working</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container [formGroup]="form">

    <ion-list>

      <ion-item>
        <ion-label>Field 1</ion-label>
        <ion-input [formControl]="field1" name="field1" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Field 2</ion-label>
        <app-file-input [formControl]="field2" name="field2" type="text"></app-file-input>
      </ion-item>

      <ion-item>
        <ion-label>Field 3</ion-label>
        <ion-input [formControl]="field3" name="field3" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button slot="end" color="primary" (click)="onSubmit()">Submit</ion-button>
      </ion-item>

    </ion-list>

  </ng-container>

</ion-content>
